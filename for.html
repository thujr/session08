<body>
    <!-- 
        Vòng lặp for
        -dùng để duyêtj theo thứ tự
        -cú pháp:
        for(let i=0;i<5;i++){
          //phần thực thi
        }
        -cấu trúc cơ bản của for
        1.giá trị khởi tạo
        2.điều kiện
        3.bước nhảy
        -sau khi hiểu cú pháp học về luồng chạy
        +đầu tiên giá trị khỏi tạo đi so sanhs với điều kiện nếu thỏa mãn chạyh phần thân ==>
        sau khi chạy phần thân quay về bước nhảy==>lại kiểm tra điều kiện
        ********************
        advanced tư duy for-lồng
     -->
     <script>
        for (let i = 0; i < 4; i++) {
            console.log('giá trị của i',i);
            for (let j = 0; j < 3; j++) {
               console.log('giá trị của j',j);
                
            }
            console.log('***************');
        }
        
/* 
1.toán tử tăng giảm 
2. tìm hiểu từ khóa break, continune trong vòng lặp
3.while-do*/
     </script>
