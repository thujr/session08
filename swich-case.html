<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Swich - case</p>
    <script>
        // if(5=="5"){
        //     console.log("cố gắng học");
        // }else{
        //     console.log("phải cố gắng học");
        // } 
        // trong Swich-case thì dùng toán tử ===
        let month=2;

       switch (month) {
        case 1:
            console.log('1');
            break;
         case 2:
         console.log('2');
            break;
         case 3:
         console.log('3');
            break;


        default:
        console.log('4');
            break;
       }
    </script>
</body>
</html>
